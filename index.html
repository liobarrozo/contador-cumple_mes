<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Cumple Mes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="div-h1">
            <h1>Contador de cumple mes</h1>
        </div> 
        <div class="div-heart">
            <img id="heart" src="./src/corazon.png" alt="">
        </div>
    </header>
    <h2>Nuestro cumple mes es en: </h2>

    <div class="contador">
        <div class="clock-label">
            <div class="label">DAYS</div>
            <div class="label">HS</div>
            <div class="label">MINS</div>
            <div class="label">SECS</div>
        </div>
        <div class="flip-clock">
            <div class="digit" id="days">00</div>
            <div class="digit" id="hours">00</div>
            <div class="digit" id="minutes">00</div>
            <div class="digit" id="seconds">00</div>
        </div>
    </div>

</body>
</html>
